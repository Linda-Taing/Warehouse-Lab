<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Warehouse</title>
</head>

<body>
    <header></header>
    <main class="">
        <div class="container bg-secondary">
            <div class="row ">
                <div class="col-12 col-sm-11 m-5">
                    <div class="border border-5">
                        <h1 class="p-5">Filter By: </h1>
                        <span class=" d-flex justify-content-center m-3">
                            <button class="btn btn-primary m-3" onclick="filterPackagesPriority()">Priority</button>
                            <button class="btn btn-danger p-2 m-3" onclick="filterPackagesExpress()">Express</button>
                            <button class="btn btn-success p-2 m-3" onclick="filterPackagesFree()">Free</button>
                            <span class="d-flex justify-content-center">
                                <button class="btn btn-danger p-2 m-3"
                                    onclick="filterPackagesFragile()">Fragile</button>
                                <button class="btn btn-success p-2 m-3" onclick="searching()">Tracking
                                    Number</button>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-secondary">
            <div class="col">
                <div class="row ">
                    <div class="text-center">
                        <h1>Information Below</h1>
                        <p class="font border container row  " id="packages"></p>
                    </div>
                </div>
            </div>
        </div>





    </main>
    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
